<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="output"></div>
        <div class="row">
          <button value="AC" class="operators">C</button>
          <button value="%" class="operators">%</button>
          <button value="/" class="operators"></button>
          <button value="+/-" class="operators">+/-</button>
        </div>
        <div class="row">
          <button value="7" class="numbers">7</button>
          <button value="8" class="numbers">8</button>
          <button value="9" class="numbers">9</button>
          <button value="*" class="operators">*</button>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
